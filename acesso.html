<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="acesso.css">
</head>
<body>
    <div class="acesso">
        <h1>Insira o Código para Acessar</h1>
        <form id="acesso-form">
            <input type="password" id="codigo" placeholder="Digite o código" required />
            <button type="submit">Acessar</button>
        </form>
        <p id="erro" style="color: red; display: none;">Código incorreto! Tente novamente.</p>
    </div>

    <script src="acesso.js"></script>
</body>
</html>
